version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'
    open-pull-requests-limit: 10

  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: '@types/node'
    groups:
      biome:
        applies-to: 'version-updates'
        dependency-type: 'development'
        patterns:
          - '@biomejs/biome'
          - '@kibertoad/biome-config'

      vitest:
        applies-to: 'version-updates'
        dependency-type: 'development'
        patterns:
          - 'vitest'
          - '@vitest/*'
